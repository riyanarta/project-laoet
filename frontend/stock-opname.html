      <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Books Biblio Database</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="input-group my-3 input-search">
                    <input type="text" class="form-control input-keyword" placeholder="Search Books..." autofocus>
                  </div>
            </div>
        </div>

        <div class="row" id="content">
          <button class="btn btn-primary d-none" id="loadingSearch" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
          </button>
        </div>
    </div>

    <div class="content">
        <div class="container">
          <div id="scanner-container">
          </div>
          <!-- <div class="my-5">
            <button id="showScannerBtn" class="btn btn-primary">Show Scanner</button>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4>Are you sure you want to update the stock for this product?</h4>
                    <p>Barcode Value: <span id="barcodeValue"></span></p>
                    <p>Product Name: <span id="modalContent"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmUpdate">Yes</button>
                </div>
            </div>
        </div>
    </div>
